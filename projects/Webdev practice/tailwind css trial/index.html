<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind css trial</title>
</head>
<body>
    <section class="text-gray-400 body-font bg-gray-900">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">My Website</h1>
              <div class="h-1 w-20 bg-indigo-500 rounded"></div>
            </div>
            <p class="lg:w-1/2 w-full leading-relaxed text-gray-400 text-opacity-90">
                This is the first website i have made using tailwind css and tailblocks.
            </p>
          </div>
          <div class="flex flex-wrap -m-4">
            <div class="xl:w-1/4 md:w-1/2 p-4">
              <div class="bg-gray-800 bg-opacity-40 p-6 rounded-lg">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="https://thumbs.dreamstime.com/b/banner-bamboo-15236876.jpg" alt="bamboo images">
                <h2 class="text-lg text-white font-medium title-font mb-4">Bamboos</h2>
                <p class="leading-relaxed text-base">Above are some bamboos.</p>
                <a href="https://www.google.com/search?q=bamboo+image&oq=bamboo&aqs=chrome.0.69i59j69i57j69i60.1462j0j1&sourceid=chrome&ie=UTF-8"><u>Link to more bamboos</u></a>
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-4">
              <div class="bg-gray-800 bg-opacity-40 p-6 rounded-lg">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-tulips-blooming-in-field-royalty-free-image-1584131603.jpg" alt="flower images">
                <h2 class="text-lg text-white font-medium title-font mb-4">Flowers</h2>
                <p class="leading-relaxed text-base">Above are some flowers.</p>
                <a href="https://www.google.com/search?q=flower+images&sxsrf=ALiCzsalBa2V8Nga6QBKF2CFR4j2e-4owg:1666953679511&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj8_7Gv3oL7AhUzS2wGHedwAQEQ_AUoAXoECAMQAw&biw=1536&bih=718&dpr=1.25"><u>Link to more flowers</u></a>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
